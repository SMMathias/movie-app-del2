<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App Session 4</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>🎬 Movie Database</h1>
      <p>Søg, filtrer, sortér og udforsk detaljerede filmdata</p>
    </header>

    <main>
      <section class="filterbar">
        <div class="search-filter">
          <label for="search-input"></label>
          <input
            id="search-input"
            type="search"
            placeholder="Søg efter filmtitel..."
            autocomplete="off"
          />
        </div>

        <div class="genre-filter">
          <label for="genre-select"></label>
          <select id="genre-select">
            <option value="all">Alle genrer</option>
          </select>
        </div>

        <div class="year-filter">
          <label>📅 År:</label>
          <input
            type="number"
            id="year-from"
            placeholder="Fra"
            min="1900"
            max="2099"
          />
          <span>til</span>
          <input
            type="number"
            id="year-to"
            placeholder="Til"
            min="1900"
            max="2099"
          />
        </div>

        <div class="rating-filter">
          <label>⭐ Rating:</label>
          <input
            type="number"
            id="rating-from"
            placeholder="Fra"
            min="0"
            max="10"
            step="0.1"
          />
          <span>til</span>
          <input
            type="number"
            id="rating-to"
            placeholder="Til"
            min="0"
            max="10"
            step="0.1"
          />
        </div>

        <div class="sort-filter">
          <label for="sort-select"></label>
          <select id="sort-select">
            <option value="none">Ingen sortering</option>
            <option value="title">Titel (A-Å)</option>
            <option value="year">År (nyeste)</option>
            <option value="rating">Rating (højeste)</option>
          </select>
        </div>

        <button id="clear-filters" class="clear-btn" type="button">
          Ryd alle filtre
        </button>
      </section>

      <section id="movie-list" class="movie-grid"></section>
    </main>

    <footer>
      <p>© RACE - Rasmus Cederdorff</p>
    </footer>

    <dialog id="movie-dialog">
      <form method="dialog">
        <button id="close-dialog" type="submit" aria-label="Luk">✕</button>
        <div id="dialog-content"></div>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
